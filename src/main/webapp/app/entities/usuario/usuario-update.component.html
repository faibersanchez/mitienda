<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-usuario-heading" jhiTranslate="mitiendaApp.usuario.home.createOrEditLabel">Create or edit a Usuario</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.usuario.segundoNombre" for="field_segundoNombre">Segundo Nombre</label>
                    <input type="text" class="form-control" name="segundoNombre" id="field_segundoNombre"
                           formControlName="segundoNombre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.usuario.segundoApellido" for="field_segundoApellido">Segundo Apellido</label>
                    <input type="text" class="form-control" name="segundoApellido" id="field_segundoApellido"
                           formControlName="segundoApellido"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.usuario.numDocumento" for="field_numDocumento">Num Documento</label>
                    <input type="text" class="form-control" name="numDocumento" id="field_numDocumento"
                           formControlName="numDocumento"/>
                    <div *ngIf="editForm.get('numDocumento')!.invalid && (editForm.get('numDocumento')!.dirty || editForm.get('numDocumento')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numDocumento')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numDocumento')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 15 }">
                        This field cannot be longer than 15 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.usuario.celular" for="field_celular">Celular</label>
                    <input type="text" class="form-control" name="celular" id="field_celular"
                           formControlName="celular"/>
                    <div *ngIf="editForm.get('celular')!.invalid && (editForm.get('celular')!.dirty || editForm.get('celular')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('celular')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.usuario.direccion" for="field_direccion">Direccion</label>
                    <input type="text" class="form-control" name="direccion" id="field_direccion"
                           formControlName="direccion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.usuario.genero" for="field_genero">Genero</label>
                    <select class="form-control" name="genero" formControlName="genero" id="field_genero">
                        <option value="HOMBRE">{{ 'mitiendaApp.Genero.HOMBRE' | translate }}</option>
                        <option value="MUJER">{{ 'mitiendaApp.Genero.MUJER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.usuario.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.usuario.cuidad" for="field_cuidad">Cuidad</label>
                    <select class="form-control" id="field_cuidad" name="cuidad" formControlName="cuidadId">
                        <option *ngIf="!editForm.get('cuidadId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="elementoListaOption.id" *ngFor="let elementoListaOption of elementolistas; trackBy: trackById">{{ elementoListaOption.nombre }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('cuidadId')!.invalid && (editForm.get('cuidadId')!.dirty || editForm.get('cuidadId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('cuidadId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
