<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stock">
            <h2><span jhiTranslate="mitiendaApp.stock.detail.title">Stock</span> {{ stock.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mitiendaApp.stock.cantidad">Cantidad</span></dt>
                <dd>
                    <span>{{ stock.cantidad }}</span>
                </dd>
                <dt><span jhiTranslate="mitiendaApp.stock.producto">Producto</span></dt>
                <dd>
                    <div *ngIf="stock.productoId">
                        <a [routerLink]="['/producto', stock.productoId, 'view']">{{ stock.productoId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="mitiendaApp.stock.sucursal">Sucursal</span></dt>
                <dd>
                    <div *ngIf="stock.sucursalId">
                        <a [routerLink]="['/sucursal', stock.sucursalId, 'view']">{{ stock.sucursalId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock', stock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
